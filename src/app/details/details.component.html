
<nav class="navbar navbar-light bg-primary">
  <div class="container">
      <h1 style="color:aliceblue ">Angular CRUD</h1>
      <div class="d-flex">
          <button type="button" routerLink="/add" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      </div>
  </div>
</nav>

<table class="table">
  <thead>
      <tr>
          <th scope="col">Employee Id </th>
          <th scope="col"> First Name</th>
          <th scope="col"> Last Name</th>
          <th scope="col">Email ID </th>
          <th scope="col">Mobile  No </th>
          <th scope="col"> Salary</th>
          <th scope="col">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let e of EmployeeData">
        <td>{{e.id}}</td>
        <td>{{e.firstName}}</td>
        <td>{{e.lastName}}</td>
        <td>{{e.email}}</td>
        <td>{{e.mobile}}</td>
        <td>$ {{e.salary}}</td>
        <td>
            <button   class="btn btn-info" routerLink="/edit/{{e.id}}">Edit</button>
            <button  class="btn btn-danger mx-3" (click)="deleteDetails(e)">Delete</button>
        </td>

    </tr>
  </tbody>
</table>
